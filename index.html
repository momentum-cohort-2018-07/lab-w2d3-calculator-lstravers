<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>

<!-- MY VERSION -->
<h2>MY VERSION</h2>

<div class="calculatorKeys">
   <form> 
       <table class="table">
            <tr>
               <td><button class="button">C</button></td>
               <td><output class="result"></output></td>
            </tr>
            <tr>
                <td><button class="button">7</button></td>
                <td><button class="button">8</button></td>
                <td><button class="button">9</button></td>
                <td><button class="key--operator" data-action="divide">/</button></td>
            </tr>
            <tr>
                <td><button class="button">4</button></td>
                <td><button class="button">5</button></td>
                <td><button class="button">6</button></td>
                <td><button class="key--operator" data-action="multiply">x</button></td>
            </tr>
            <tr>
                <td><button class="button">1</button></td>
                <td><button class="button">2</button></td>
                <td><button class="button">3</button></td>
                <td><button class="key--operator" data-action="subtract">-</button></td>
            </tr>
            <tr>
                <td><button class="button">0</button</td>
                <td><button class="key--operator" data-action="decimal">.</button></td>
                <td><button class="key--equal" data-action="calculate">=</button></td>
                <td><button class="key--operator" data-action="add">+</button></td>
            </tr>     
       </table>
   </form>
</div>

<!-- DEMO VERSION-->

<div class="container">
        <p>
          DEMO VERSION
        </p>
        <div class="calculator">
          <div class="calculator__display">0</div>
    
          <div class="calculator__keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">&times;</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
          </div>
        </div>
      </div>

</body>
</html>
